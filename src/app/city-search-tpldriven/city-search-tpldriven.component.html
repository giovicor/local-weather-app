<form style="margin-bottom: 32px">
  <mat-form-field>
    <mat-icon matPrefix>search</mat-icon>
    <input matInput placeholder="Inserisci città o CAP" aria-label="Città o CAP"
      [(ngModel)]="model.search" (ngModelChange)="doSearch($event)" minlength="3"
      name="search" #search="ngModel" />
    <mat-hint>Specifica una città. Per esempio 'Paris, FR'</mat-hint>
    <mat-error *ngIf="search.invalid">Inserire almeno 3 caratteri</mat-error>

    <mat-label>Città o CAP</mat-label>

    <mat-hint>Specifica una città. Per esempio 'Paris, FR'</mat-hint>
    <mat-error *ngIf="search.invalid">{{getErrorMessage()}}</mat-error>
    -->
  </mat-form-field>
</form>
