<div *ngIf="current$ | async as current">

  <div *ngIf="current.city">
    <div fxLayout="row">
      <div fxFlex="66%" class="no-margin mat-title">{{current.city}}, {{current.country}}
      </div>
      <div fxFlex class="no-margin mat-h3">
        {{current.date | date:'EEEE'}}<br> <!-- date:'fullDate' -->
        {{current.date | date:'MMM d'}}{{getOrdinal(current.date)}}
      </div>
    </div>
    <div fxLayout="row" fxLayoutAlign="center center" style="margin-bottom: -48px;">
      <div fxFlex="55%">
        <img style="zoom: 175%; margin-bottom: 32px;" [src]='current.image'
          [alt]='current.description'>
      </div>
      <div fxFlex class="right no-margin">
        <p class="mat-display-3">{{current.temperature | number:'1.0-0'}}
          <span class="unit mat-display-1">â„ƒ</span>
        </p>
      </div>
    </div>
    <div fxLayoutAlign="center">
      <div class="mat-caption">
        {{current.description}}
      </div>
    </div>
  </div>

</div>
